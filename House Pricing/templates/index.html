<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1e293b, #020617);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: white;
        }

        .container {
            background: rgba(15, 23, 42, 0.85);
            padding: 20px 25px;
            border-radius: 10px;
            width: 460px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.45);
            border: 2px solid #334155;
        }

        h2 {
            margin-top: 0;
            font-size: 22px;
            font-weight: 600;
            color: #dbeafe;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-size: 18px;
            color: #94a3b8;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 10px;

            border: 1px solid #334155;
            background: #0f172a;
            color: white;

            transition: 0.2s;
            box-sizing: border-box;  /* <-- add this */
        }


        /* ------- FOCUS EFFECT ------- */
        input:focus, select:focus {
            border: 1.5px solid #3b82f6;
            box-shadow: 0 0 7px #1d4ed8;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #10b981;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #059669;
            transform: scale(1.02);
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(16,185,129,0.12);
            color: #6ee7b7;
            font-weight: 600;
            text-align: center;

            border: 1px solid #10b981;
            box-shadow: 0 0 10px rgba(16,185,129,0.3);
        }
    </style>
</head>

<body>

<div class="container">
    <h2>House Price Prediction</h2>

    <form action="/predict" method="post">
        
        <label>Area (sq ft)</label>
        <input type="number" name="area" required>

        <label>Bedrooms</label>
        <input type="number" name="bedrooms" required>

        <label>Bathrooms</label>
        <input type="number" name="bathrooms" required>

        <label>Main Road</label>
        <select name="mainroad" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Guest Room</label>
        <select name="guestroom" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Basement</label>
        <select name="basement" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Air Conditioning</label>
        <select name="airconditioning" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Parking</label>
        <input type="number" name="parking" required>

        <label>Furnishing Status</label>
        <select name="furnishingstatus" required>
            <option value="furnished">Furnished</option>
            <option value="semi-furnished">Semi-Furnished</option>
            <option value="unfurnished">Unfurnished</option>
        </select>

        <button type="submit">PREDICT</button>
    </form>

    {% if prediction %}
    <div class="result-box">
        Predicted House Price: â‚¹ {{ prediction }}
    </div>
    {% endif %}

</div>

</body>
</html>
