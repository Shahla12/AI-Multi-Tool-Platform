<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Score Prediction</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #0f172a, #020617);
            font-family: "Segoe UI", system-ui, sans-serif;
            color: #e5e7eb;
        }

        .card {
            width: 500px;
            padding: 25px;
            background: linear-gradient(180deg, #020617, #020617dd);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            border: 1px solid #1e293b;
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        /* ✅ CENTER FORM CONTENT */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            width: 100%;
            max-width: 460px;
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            max-width: 460px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #1e293b;
            background-color: #020617;
            color: #e5e7eb;
            outline: none;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #4d504e;
        }

        .btn {
            width: 100%;
            max-width: 350px;
            padding: 12px;
            background-color: #22c55e;
            color: #022c22;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn:hover {
            background-color: #16a34a;
        }

        .result {
            margin-top: 18px;
            padding: 12px;
            background: linear-gradient(90deg, #022c22, #052e16);
            border-radius: 12px;
            border: 1px solid #22c55e;
            font-size: 14px;
            text-align: center;
        }

        
    </style>
</head>

<body>

    <div class="card">
        <h2>Student Score Prediction</h2>

        <form action="/predict" method="post">
            <label>Study Hours (1–10)</label>
            <input type="number" name="hours" step="0.1" min="1" max="10" required>
            <button class="btn" type="submit">PREDICT</button>
        </form>

        {% if prediction %}
            <div class="result">
                Study Hours: <b>{{ hours }}</b><br>
                Predicted Score: <b>{{ prediction }}</b>
            </div>
        {% endif %}

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </div>

</body>
</html>
