<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insurance Charges AI</title>

<style>
* { box-sizing: border-box; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }

body {
margin: 0;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
background: radial-gradient(circle at top, #1e293b, #020617);
color: #e5e7eb;
}

.card {
width: 100%;
max-width: 1000px;
padding: 34px;
border-radius: 18px;
background: #020617;
box-shadow: 0 18px 35px rgba(15,23,42,0.9);
border: 1px solid rgba(148,163,184,0.12);
}

h1 { margin: 0 0 8px; font-size: 30px; font-weight: 650; }

label {
font-size: 18px;
color: #9ca3af;
display:block;
margin-bottom:6px;
}

.row {
display:flex;
gap:8px;
flex-wrap:wrap;
}

input, select, button {
padding: 10px;
font-size: 18px;
border-radius:10px;
border:1px solid #1f2937;
background:#020617;
color:#e5e7eb;
margin-bottom: 10px;   
}

button {
background: linear-gradient(135deg,#16a34a,#22c55e);
font-weight:600;
cursor:pointer;
}

.preview {
margin-top: 25px;
display: flex;
gap: 30px;
justify-content: center;
align-items: flex-start;
flex-wrap: wrap;
}

.result-box {
text-align: center;
padding: 20px;
border: 1px solid #1f2937;
border-radius: 12px;
min-width: 350px;
}

</style>
</head>

<body>

<div class="card">
<h1>Insurance Charges Prediction</h1>

<form method="post" action="/predict">

<label>Age</label>
<input type="number" name="age" required>

<label>BMI</label>
<input type="number" step="0.1" name="bmi" required>

<label>Number of Children</label>
<input type="number" name="children" required>

<label>Gender</label>
<select name="sex" required>
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other"> other</option>
</select>

<label>Smoker</label>
<select name="smoker" required>
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
</select>

<label>Region</label>
<select name="region" required>
    <option value="">Select</option>
    <option value="southeast">Southeast</option>
    <option value="southwest">Southwest</option>
    <option value="northwest">Northwest</option>
    <option value="northeast">Northeast</option>
</select>

<br><br>
<button type="submit">Predict Cost</button>

</form>

<hr style="margin:20px 0">

<div class="preview">

{% if prediction %}

<div class="result-box">
<h3>Prediction Result</h3>

<p><b>Estimated Insurance Cost:</b></p>
<h2>â‚¹ {{ prediction }}</h2>


</div>

{% endif %}

</div>

</div>

</body>
</html>
