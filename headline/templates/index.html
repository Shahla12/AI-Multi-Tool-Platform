<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>News Headline Classifier</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: #e5e7eb;
        }
        .card {
            width: 100%;
            max-width: 850px;
            padding: 40px 36px 30px;
            border-radius: 18px;
            background: #020617;
            box-shadow: 0 18px 35px rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.35);
            font-size: 18px;
        }
        h1 {
            margin: 0 0 8px;
            font-size: 30px;
            font-weight: 650;
        }
        p {
            margin: 0 0 18px;
            font-size: 20px;
            color: #9ca3af;
        }
        label {
            font-size: 16px;
            color: #9ca3af;
        }
        .row {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1 1 260px;
            padding: 14px 15px;
            border-radius: 10px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            font-size: 18px;
        }
        input[type="text"]::placeholder {
            color: #6b7280;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.5);
        }
        button {
            padding: 14px 20px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: #ecfdf5;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            cursor: pointer;
            white-space: nowrap;
        }
        .prediction {
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 12px;
            background: rgba(22, 163, 74, 0.09);
            border: 1px solid rgba(34, 197, 94, 0.4);
            font-size: 18px;
        }
        .prediction span {
            font-weight: 600;
            color: #bbf7d0;
        }
        @media (max-width: 480px) {
            .card { padding: 20px 16px 16px; }
            h1 { font-size: 20px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Headline Category Prediction</h1>

    <form method="post" action="/predict">
        <label for="headline">News headline</label>
        <div class="row">
            <input
                type="text"
                id="headline"
                name="headline"
                placeholder="Example: Markets rally after central bank cuts rates"
                value="{{ headline | default('') }}"
                autocomplete="off"
            />
            <button type="submit">Predict</button>
        </div>
    </form>

    {% if prediction %}
    <div class="prediction">
        Predicted category: <span>{{ prediction }}</span>
    </div>
    {% endif %}
</div>
</body>
</html>
